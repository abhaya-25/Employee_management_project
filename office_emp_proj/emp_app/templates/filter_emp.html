<DOCTYPE HTML>
<html lang="en">
<head>      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Filter Employee</title>  
</head>         
<body>  
    <div class="container">
          <h1>Filter Employee Details</h1>
        <hr>

         <form action="/filter_emp" method="post">
                {% csrf_token %}
           
                <label for="First_name">Employee First/Last Name</label><br>
                <input type="text"  id="name" name="name" value={{name}} ><br>
                <label for="dept">Department</label><br>
                <input type="text"  id="dept" name="dept" value={{dept}}><br>
                <label for="role">Role</label><br>
                <input type="text"  id="role" name="role" value={{role}}><br>
                
                <hr>

                <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </div>
</body>
</html>
